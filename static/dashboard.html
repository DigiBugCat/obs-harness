<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBS Harness Dashboard</title>
    <style>
        :root {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --bg-card: #0f3460;
            --text-primary: #eaeaea;
            --text-secondary: #a0a0a0;
            --accent: #e94560;
            --accent-hover: #ff6b6b;
            --success: #4ecca3;
            --warning: #ffc107;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--bg-card);
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--warning);
        }

        .status-dot.connected {
            background: var(--success);
        }

        .section {
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .channels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
        }

        .channel-card {
            background: var(--bg-card);
            border-radius: 8px;
            padding: 1.5rem;
        }

        .channel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .channel-name {
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .channel-status {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            background: var(--bg-secondary);
        }

        .channel-status.playing {
            background: var(--accent);
        }

        .channel-status.streaming {
            background: var(--success);
        }

        .channel-controls {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .control-row {
            display: flex;
            gap: 0.5rem;
        }

        .control-row input[type="text"] {
            flex: 1;
            padding: 0.5rem;
            border: none;
            border-radius: 4px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 0.875rem;
        }

        .control-row input[type="range"] {
            flex: 1;
        }

        button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            background: var(--accent);
            color: white;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: background 0.2s;
        }

        button:hover {
            background: var(--accent-hover);
        }

        button.secondary {
            background: var(--bg-secondary);
        }

        button.secondary:hover {
            background: var(--bg-primary);
        }

        .text-controls {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--bg-secondary);
        }

        select {
            padding: 0.5rem;
            border: none;
            border-radius: 4px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 0.875rem;
        }

        .no-channels {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
            background: var(--bg-card);
            border-radius: 8px;
        }

        .no-channels p {
            margin-bottom: 1rem;
        }

        .no-channels code {
            display: block;
            background: var(--bg-secondary);
            padding: 1rem;
            border-radius: 4px;
            font-family: monospace;
            margin-top: 0.5rem;
        }

        .history-section {
            background: var(--bg-card);
            border-radius: 8px;
            padding: 1.5rem;
        }

        .history-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--bg-secondary);
            font-size: 0.875rem;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .history-channel {
            color: var(--accent);
            font-weight: 500;
        }

        .history-content {
            color: var(--text-secondary);
            flex: 1;
            margin: 0 1rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .history-time {
            color: var(--text-secondary);
            font-size: 0.75rem;
        }

        .quick-actions {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .quick-actions a {
            color: var(--accent);
            text-decoration: none;
        }

        .quick-actions a:hover {
            text-decoration: underline;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-card);
            padding: 2rem;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-content h2 {
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group select {
            width: 100%;
            padding: 0.5rem;
            border: none;
            border-radius: 4px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 0.875rem;
        }

        .form-group input[type="color"] {
            width: 100%;
            height: 40px;
            border: none;
            border-radius: 4px;
            background: var(--bg-secondary);
            cursor: pointer;
        }

        .form-group input[type="range"] {
            width: 100%;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-group.checkbox {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-group.checkbox label {
            margin-bottom: 0;
            text-transform: none;
            font-size: 0.875rem;
            color: var(--text-primary);
        }

        .form-group.checkbox input {
            width: auto;
        }

        .button-row {
            display: flex;
            gap: 0.5rem;
            margin-top: 1.5rem;
        }

        .button-row button {
            flex: 1;
        }

        /* Channel management header */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        /* Enhanced channel card */
        .channel-card {
            border-left: 4px solid var(--accent);
        }

        .channel-card.disconnected {
            opacity: 0.7;
        }

        .channel-icon {
            font-size: 1.25rem;
        }

        .channel-description {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-bottom: 0.75rem;
        }

        .voice-indicator {
            font-size: 0.625rem;
            padding: 0.125rem 0.375rem;
            background: var(--success);
            color: var(--bg-primary);
            border-radius: 2px;
            margin-left: 0.5rem;
        }

        .channel-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--bg-secondary);
        }

        .channel-actions button {
            padding: 0.375rem 0.75rem;
            font-size: 0.75rem;
        }

        .tts-controls {
            margin-top: 0.75rem;
            padding-top: 0.75rem;
            border-top: 1px solid var(--bg-secondary);
        }

        .tts-controls .control-row {
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>OBS Audio Harness</h1>
            <div class="status-indicator">
                <div class="status-dot" id="ws-status"></div>
                <span id="ws-status-text">Connecting...</span>
            </div>
        </header>

        <div class="quick-actions">
            <a href="/editor">Text Animation Editor</a>
        </div>

        <div class="section">
            <div class="section-header">
                <div class="section-title" style="margin-bottom: 0;">Audio Channels</div>
                <button onclick="window.openCreateChannelModal()">+ Create Channel</button>
            </div>
            <div id="channels-container" class="channels-grid">
                <div class="no-channels">
                    <p>No channels configured yet.</p>
                    <p>Click "Create Channel" to add one.</p>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="section-title">Playback History</div>
            <div class="history-section">
                <div class="history-list" id="history-list">
                    <div class="history-item">
                        <span class="history-content">No history yet</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Channel Create/Edit Modal -->
    <div id="channel-modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title">Create Channel</h2>
            <form id="channel-form">
                <div class="form-group">
                    <label>Name *</label>
                    <input type="text" id="channel-name" required placeholder="e.g., music, alerts, voice">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" id="channel-description" placeholder="Optional description">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Default Volume (<span id="volume-value">100</span>%)</label>
                        <input type="range" id="channel-volume" min="0" max="100" value="100"
                               oninput="document.getElementById('volume-value').textContent = this.value">
                    </div>
                    <div class="form-group">
                        <label>Text Style</label>
                        <select id="channel-text-style">
                            <option value="typewriter">Typewriter</option>
                            <option value="fade">Fade</option>
                            <option value="slide">Slide</option>
                            <option value="bounce">Bounce</option>
                            <option value="wave">Wave</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label>ElevenLabs Voice ID</label>
                    <input type="text" id="channel-voice-id" placeholder="Optional: e.g., 21m00Tcm4TlvDq8ikWAM">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Color</label>
                        <input type="color" id="channel-color" value="#e94560">
                    </div>
                    <div class="form-group">
                        <label>Icon (emoji)</label>
                        <input type="text" id="channel-icon" value="ðŸ”Š" maxlength="4">
                    </div>
                </div>
                <div class="form-group checkbox">
                    <input type="checkbox" id="channel-muted">
                    <label for="channel-muted">Muted</label>
                </div>
                <div class="button-row">
                    <button type="submit">Save</button>
                    <button type="button" class="secondary" onclick="window.closeChannelModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/static/js/dashboard.js"></script>
</body>
</html>
